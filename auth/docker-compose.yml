version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://localhost:8000/postgres
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=1q2w3e4r
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      - db
    networks:
      - auth-network

  db:
    image: postgres:15-alpine
    ports:
      - "8000:5432"
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=1q2w3e4r
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - auth-network

volumes:
  postgres-data:

networks:
  auth-network:
    driver: bridge 