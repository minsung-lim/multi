version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: coz-postgres
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1q2w3e4r
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - coz-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  apigw:
    build:
      context: .
      dockerfile: apigw/Dockerfile
    container_name: coz-apigw
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/postgres
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=1q2w3e4r
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - coz-network

  auth:
    build:
      context: .
      dockerfile: auth/Dockerfile
    container_name: coz-auth
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/postgres
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=1q2w3e4r
      - JWT_SECRET=your-256-bit-secret
      - JWT_EXPIRATION=3600
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - coz-network

  metadata:
    build:
      context: .
      dockerfile: metadata/Dockerfile
    container_name: coz-metadata
    ports:
      - "8083:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/postgres
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=1q2w3e4r
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - coz-network

  profile:
    build:
      context: .
      dockerfile: profile/Dockerfile
    container_name: coz-profile
    ports:
      - "8084:8084"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/postgres
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=1q2w3e4r
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - coz-network

volumes:
  postgres-data:

networks:
  coz-network:
    driver: bridge 